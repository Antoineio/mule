{{define "settings"}}
<div class="card">
    <h2>Settings</h2>
    <form id="settingsForm" onsubmit="return handleUpdateSettings(event)">
        <div class="form-group">
            <label class="label" for="provider">AI Provider</label>
            <select id="provider" name="provider" class="input" onchange="handleProviderChange()" required>
                <option value="ollama" {{if eq .Settings.Provider "ollama"}}selected{{end}}>Ollama</option>
                <option value="gemini" {{if eq .Settings.Provider "gemini"}}selected{{end}}>Gemini</option>
            </select>
        </div>

        <div id="ollamaSettings" {{if eq .Settings.Provider "gemini"}}class="hidden"{{end}}>
            <div class="form-group">
                <label class="label" for="server">Ollama Server</label>
                <input type="text" id="server" name="server" class="input" value="{{.Settings.Server}}">
            </div>
            <div class="form-group">
                <label class="label" for="ollamaModel">Ollama Model</label>
                <input type="text" id="ollamaModel" name="model" class="input" value="{{.Settings.Model}}">
            </div>
        </div>

        <div id="geminiSettings" {{if ne .Settings.Provider "gemini"}}class="hidden"{{end}}>
            <div class="form-group">
                <label class="label" for="apiKey">Gemini API Key</label>
                <input type="password" id="apiKey" name="apiKey" class="input" value="{{.Settings.APIKey}}" placeholder="Enter your Gemini API key">
            </div>
            <div class="form-group">
                <label class="label" for="geminiModel">Gemini Model</label>
                <select id="geminiModel" name="model" class="input">
                    <option value="">Loading models...</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="label" for="githubToken">GitHub Token</label>
            <input type="password" id="githubToken" name="githubToken" class="input" value="{{.Settings.GitHubToken}}" placeholder="Enter your GitHub token">
            <small class="help-text">Required for creating pull requests. Token should have 'repo' scope.</small>
        </div>

        <button type="submit" class="button">Save Settings</button>
    </form>
</div>

<style>
.hidden {
    display: none;
}

select.input {
    background-color: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: var(--text-color);
    padding: 0.5rem;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}

select.input option {
    background-color: var(--surface-color);
    color: var(--text-color);
    padding: 0.5rem;
}

select.input option:hover,
select.input option:focus {
    background-color: rgba(255,255,255,0.1);
}

select.input:focus {
    outline: none;
    border-color: var(--primary-color);
}

.button.secondary {
    background-color: transparent;
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    margin-top: 0.5rem;
}

.button.secondary:hover {
    background-color: rgba(var(--primary-color-rgb), 0.1);
}
</style>

<script>
async function loadGeminiModels() {
    try {
        const response = await fetch('/api/gemini/models');
        if (!response.ok) {
            throw new Error(await response.text());
        }
        const models = await response.json();
        const select = document.getElementById('geminiModel');
        select.innerHTML = models.map(model => 
            `<option value="${model}" ${model === "{{.Settings.Model}}" ? 'selected' : ''}>${model}</option>`
        ).join('');
    } catch (error) {
        console.error('Error loading Gemini models:', error);
        const select = document.getElementById('geminiModel');
        select.innerHTML = '<option value="">Error loading models</option>';
    }
}

function handleProviderChange() {
    const provider = document.getElementById('provider').value;
    document.getElementById('ollamaSettings').classList.toggle('hidden', provider !== 'ollama');
    document.getElementById('geminiSettings').classList.toggle('hidden', provider !== 'gemini');
    if (provider === 'gemini') {
        loadGeminiModels();
    }
}

async function handleUpdateSettings(event) {
    event.preventDefault();
    const form = event.target;
    const provider = form.provider.value;
    const data = {
        provider: provider,
        model: provider === 'gemini' ? form.geminiModel.value : form.ollamaModel.value,
        apiKey: form.apiKey.value,
        server: form.server.value,
        githubToken: form.githubToken.value,
    };

    try {
        const response = await fetch('/api/settings', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error(await response.text());
        alert('Settings saved successfully');
    } catch (error) {
        alert('Error: ' + error.message);
    }
    return false;
}

// Load Gemini models on page load if Gemini is selected
if (document.getElementById('provider').value === 'gemini') {
    loadGeminiModels();
}
</script>
{{end}}
